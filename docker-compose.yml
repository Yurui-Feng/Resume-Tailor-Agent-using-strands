services:
  resume-tailor:
    build:
      context: .
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: resume-tailor
    platform: linux/arm64  # For Apple Silicon
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount .env file for API credentials
      - ./.env:/app/.env
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
