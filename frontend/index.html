<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor - AI-Powered Resume Customization</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-file-alt text-blue-600 text-3xl"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Resume Tailor</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="api-status" class="text-sm text-gray-600">
                        <i class="fas fa-circle text-green-500"></i> API Connected
                    </span>
                    <a href="/docs" target="_blank" class="text-sm text-blue-600 hover:text-blue-800">
                        <i class="fas fa-book"></i> API Docs
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Tailor Form Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">
                <i class="fas fa-magic text-blue-600"></i> Tailor Your Resume
            </h2>

            <form id="tailorForm" class="space-y-6">

                <!-- Step 1: Select Resume -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Step 1: Select Original Resume
                    </label>
                    <div class="flex space-x-3">
                        <select id="resumeSelect"
                                class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 border">
                            <option value="">Loading resumes...</option>
                        </select>
                        <button type="button"
                                id="uploadBtn"
                                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition">
                            <i class="fas fa-upload"></i> Upload New
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept=".tex" class="hidden">
                </div>

                <!-- Step 2: Job Posting -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Step 2: Paste Job Posting
                        <span class="text-gray-500 font-normal">(minimum 50 characters)</span>
                    </label>
                    <textarea id="jobPosting"
                              rows="12"
                              placeholder="Paste the full job posting here...

For example:
Senior ML Engineer at Google

We are looking for an experienced Machine Learning Engineer with expertise in:
- Python, TensorFlow, PyTorch
- Cloud infrastructure (AWS/GCP)
- Production ML systems
..."
                              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-3 border font-mono text-sm"></textarea>
                    <div class="flex justify-between items-center mt-1">
                        <span id="charCount" class="text-xs text-gray-500">0 characters</span>
                        <span id="validationMsg" class="text-xs text-red-500 hidden">Minimum 50 characters required</span>
                    </div>
                </div>

                <!-- Step 3: Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Step 3: Options
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="includeExperience"
                                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">
                                Update Professional Experience section
                                <span class="text-gray-500 text-xs">(may increase processing time)</span>
                            </span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="renderPdf" checked
                                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">
                                Generate PDF automatically
                                <span class="text-gray-500 text-xs">(requires pdflatex)</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition font-medium disabled:bg-gray-300 disabled:cursor-not-allowed">
                        <i class="fas fa-magic"></i> Tailor Resume
                    </button>
                </div>

            </form>
        </div>

        <!-- Processing Status (hidden by default) -->
        <div id="processingSection" class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8 hidden">
            <h3 class="text-lg font-semibold text-blue-900 mb-4">
                <i class="fas fa-spinner fa-spin"></i> Processing Your Resume
            </h3>

            <!-- Progress Bar -->
            <div class="w-full bg-blue-200 rounded-full h-3 mb-3">
                <div id="progressBar" class="bg-blue-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="flex justify-between items-center">
                <span id="progressText" class="text-sm text-blue-800">Starting...</span>
                <span id="progressPercent" class="text-sm font-medium text-blue-900">0%</span>
            </div>

            <button id="cancelBtn" class="mt-4 text-sm text-red-600 hover:text-red-800">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>

        <!-- Results Section (hidden by default) -->
        <div id="resultsSection" class="bg-green-50 border border-green-200 rounded-lg p-6 mb-8 hidden">
            <h3 class="text-lg font-semibold text-green-900 mb-4">
                <i class="fas fa-check-circle"></i> Resume Tailored Successfully!
            </h3>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-sm font-medium text-gray-700">Company:</label>
                    <p id="resultCompany" class="text-lg font-semibold text-gray-900"></p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Position:</label>
                    <p id="resultPosition" class="text-lg font-semibold text-gray-900"></p>
                </div>
            </div>

            <div class="flex space-x-3">
                <a id="downloadTexBtn" href="#"
                   class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition text-center">
                    <i class="fas fa-download"></i> Download .tex
                </a>
                <a id="downloadPdfBtn" href="#"
                   class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition text-center">
                    <i class="fas fa-file-pdf"></i> Download .pdf
                </a>
            </div>

            <button id="newJobBtn"
                    class="w-full mt-3 bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 transition">
                <i class="fas fa-plus"></i> Tailor Another Resume
            </button>
        </div>

        <!-- Error Section (hidden by default) -->
        <div id="errorSection" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-8 hidden">
            <h3 class="text-lg font-semibold text-red-900 mb-2">
                <i class="fas fa-exclamation-circle"></i> Error
            </h3>
            <p id="errorMessage" class="text-red-800 mb-4"></p>
            <button id="retryBtn"
                    class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>

        <!-- History Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-history text-gray-600"></i> Previous Results
            </h2>

            <div id="historyList" class="space-y-3">
                <p class="text-gray-500 text-sm">Loading results...</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Resume Tailor &copy; 2025 | Powered by AI
            </p>
        </div>
    </footer>

    <!-- Application JavaScript -->
    <script src="/app.js"></script>

</body>
</html>
